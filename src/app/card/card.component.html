<div class="card" [ngStyle]="{
        backgroundImage: getUrlImag(product.img)
    }">
    <div class="card__content">
        <div class="card__box">
            <p class="card__title">{{product.title}}</p>
            <p class="card__price">{{product.price}} UAH</p>
        </div>
        <button class="card__btn">buy</button>
    </div>
</div>
